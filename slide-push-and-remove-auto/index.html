<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☃︎</title>
  <link rel="stylesheet" href="dist/assets/css/styles.css">
</head>
<body>
  <section class="parallax
  min-h-[100vh] bg-gradient-to-r from-[#333] to-[#999] text-white relative
  [&_img]:border-4
  
  [&_.layer]:absolute
  [&_.layer]:inset-[4rem]
  [&_.layer]:pointer-events-none
  
  [&_.layer_img]:absolute
  [&_.layer_img]:drop-shadow-lg 

  [&_.front-layer]:z-[1]
  [&_.back-layer]:z-[0]

  [&_.front-layer_img]:w-[9rem]

  [&_.back-layer_img]:w-[18rem]

  ">
    <h1 class="
    text-[2rem] font-[900] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center uppercase
    z-[10] drop-shadow-lg
    ">
      Paralax <br/>
      Hover Effect
    </h1>
    <div class="layer front-layer
    [&_img]:top-[15%]
    
    [&_img:nth-child(1)]:left-[0%]
    [&_img:nth-child(1)]:top-[10%]
    [&_img:nth-child(1)]:w-[18%]

    [&_img:nth-child(2)]:left-[25%]
    [&_img:nth-child(2)]:top-[5%]
    [&_img:nth-child(3)]:top-[5%]
    [&_img:nth-child(3)]:right-[25%]
    [&_img:nth-child(4)]:right-[0%]
    ">
      <img src="https://picsum.photos/id/231/200/200" alt="">
      <img src="https://picsum.photos/id/231/200/200" alt="">
      <img src="https://picsum.photos/id/231/200/200" alt="">
      <img src="https://picsum.photos/id/231/200/200" alt="">
    </div>
    <div class="layer back-layer
    [&_img]:bottom-[50%]
    [&_img:nth-child(1)]:left-[0%]
    [&_img:nth-child(2)]:left-[25%]
    [&_img:nth-child(2)]:bottom-[55%]
    [&_img:nth-child(3)]:bottom-[45%]
    [&_img:nth-child(3)]:right-[25%]
    [&_img:nth-child(4)]:right-[0%]
    ">
      <img src="https://picsum.photos/id/231/400/400" alt="">
      <img src="https://picsum.photos/id/231/400/400" alt="">
      <img src="https://picsum.photos/id/231/400/400" alt="">
      <img src="https://picsum.photos/id/231/400/400" alt="">
    </div>
  </section>

  <script src="https://unpkg.com/rxjs@7.8.1/dist/bundles/rxjs.umd.min.js"></script>
  <script>
    const { fromEvent, throttleTime, tap, map } = rxjs;

    const parallax = document.querySelector('.parallax');
    const front = document.querySelector('.front-layer');
    const back = document.querySelector('.back-layer');

    const sFront = 100;
    const sBack = 50;

    fromEvent(parallax, 'mousemove')
    .pipe(
      throttleTime(20),
      tap((e) => {
        const x = e.clientX;
        const y = e.clientY;

        // front.style.transform = `translate(${x / sFront / 2}%, ${y / sFront / 3}%)`;
        // front.style.webkitFilter = `blur(${y / sFront}px)`;

        const child1 = front.querySelectorAll('img');
        // child1.forEach((item, i) => {
        //   // item.style.transform = `translate(${x / sFront / i}%, ${y / sFront / i + 1.2}%)`
        // });
        child1[0].style.transform = `translate(${x / sFront - 4}%, ${y / sFront + 12 + 1.2}%)`;
        child1[1].style.transform = `translate(${x / sFront - 3}%, ${y / sFront - 2 + 1.2}%)`;
        child1[2].style.transform = `translate(${x / sFront - 2}%, ${y / sFront - 3 + 1.2}%)`;
        child1[3].style.transform = `translate(${x / sFront - 1}%, ${y / sFront - 4 + 1.2}%)`;
        
        // back.style.transform = `translate(${x / sBack / 4}%, ${y / sBack / 7}%)`;
        // back.style.webkitFilter = `blur(${y / sBack}px)`;
        
        const child2 = back.querySelectorAll('img');
        // child2.forEach((item, j) => {
        //   item.style.transform = `translate(${x / sBack / j}%, ${y / sBack / j + 1.98}%)`;
        // });
        child2[0].style.transform = `translate(${x / sBack / 4}%, ${y / sBack / 1 + 1.98}%)`;
        child2[1].style.transform = `translate(${x / sBack / 3}%, ${y / sBack / 2 + 1.98}%)`;
        child2[2].style.transform = `translate(${x / sBack / 2}%, ${y / sBack / 3 + 1.98}%)`;
        child2[3].style.transform = `translate(${x / sBack / 1}%, ${y / sBack / 4 + 1.98}%)`;
      })
    )
    .subscribe();

    // parallax.addEventListener('mousemove', e => {
    // });
    
  </script>
</body>
</html>
